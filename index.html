<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>KBLC</title>
</head>
<body>
    <div class="container">
        <div class="character"></div>
        <div class="title"></div>
        <div class="cicle"></div>
        <div class="logo"></div>
        <div class="select-languages">
            <div class="language-text">Việt Nam</div>
        </div>
        <div class="home__left">
            <div class="row justify-content-end">
                <div class="wrap-action">
                    <div class="stock" onclick="openPopUp('popup__gift-stock')"></div>
                    <div class="gift" onclick="openPopUp('popup__gift-exchange')"></div>
                    <div class="history"></div>
                    <div class="arrow"></div>
                </div>
            </div>
            <div class="row-box justify-content-end">
                <div class="box"></div>
                <div class="light-box">
                    <div class="light__1"></div>
                    <div class="light__2"></div>
                    <div class="light__3"></div>
                    <div class="light__4"></div>
                    <div class="light__5"></div>
                </div>
            </div>
            <div class="row-button">
                <div class="row-wrap-btn-top">
                    <div class="btn-left" onclick="openPopUp('popup__gift-1')"></div>
                    <div class="btn-right" onclick="openPopUp('popup__gift-5')"></div>
                </div>
                <div class="row-wrap-btn-bottom">
                    <div class="btn-bottom"></div>
                </div>
            </div>
        </div>
        <div class="home__right">
            <div class="right__top">
                <div class="mount__opened">
                    <div class="mount__text">Số lượt mở đang có: </div>
                    <div class="mount__count">1000</div>
                </div>
                <div class="mount__available">
                    <div class="mount__text">Số lượt đã mở: </div>
                    <div class="mount__count">5000</div>
                </div>
            </div>
            <div class="right__bottom">
                <div class="wrap-gift-item">
                    <div class="gift__item">
                        <div class="gift__item--disabled-lv5"></div>
                    </div>
                    <div class="gift__item">
                        <div class="gift__item--disabled-lv4"></div>
                    </div>
                    <div class="gift__item">
                        <div class="gift__item--active-lv3"></div>
                    </div>
                    <div class="gift__item">
                        <div class="gift__item--received-lv2"></div>
                    </div>
                    <div class="gift__item">
                        <div class="gift__item--received-lv1"></div>
                    </div>
                </div>
                <div class="scrollbar">
                    <div class="sroll-top">
                        <div class="sroll-top-left"></div>
                        <div class="sroll-top-right"></div>
                    </div>
                    <div class="scroll-bottom">
                        <div class="scroll-bottom-left"></div>
                        <div class="scroll-bottom-right"></div>
                    </div>
                    <div class="wrap-scrollbar-text">
                        <div class="scrollbar-text">
                            <b>500</b> Lượt Mở
                        </div>
                        <div class="scrollbar-text">
                            <b>200</b> Lượt Mở
                        </div>
                        <div class="scrollbar-text">
                            <b>100</b> Lượt Mở
                        </div>
                        <div class="scrollbar-text">
                            <b>50</b> Lượt Mở
                        </div>
                        <div class="scrollbar-text">
                            <b>10</b> Lượt Mở
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-map"></div>
        <div id="popup__gift-1" class="popup popup__gift">
            <div class="popup__background"></div> 
            <div class="popup__content">
                popop content 1
                <div class="popup__close" onclick="closePopUp('popup__gift-1')"></div>
            </div>
        </div>
        <div id="popup__gift-5" class="popup popup__gift">
            <div class="popup__background"></div> 
            <div class="popup__content">
                popop content 5
                <div class="popup__close" onclick="closePopUp('popup__gift-5')"></div>
            </div>
        </div>
        <div id="popup__gift-stock" class="popup popup__gift-info popup__gift-check">
            <div class="popup__background"></div> 
            <div class="popup__content">
                <div class="popup__title">
                    <div class="name"></div>
                    <div class="line"></div>
                    <div class="sub-name">QUÀ TẶNG</div>
                </div>
                Pop up kho quà
                <div class="popup__close" onclick="closePopUp('popup__gift-stock')"></div>
            </div>
        </div>
        <div id="popup__gift-exchange" class="popup popup__gift-info popup__gift-exchange">
            <div class="popup__background"></div> 
            <div class="popup__content">
                <div class="popup__title">
                    <div class="name"></div>
                    <div class="line"></div>
                </div>
                Pop up đổi quà
                <div class="popup__close" onclick="closePopUp('popup__gift-exchange')"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
